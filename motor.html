<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brian K.</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #6A11CB, #2575FC);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        header {
            background: linear-gradient(135deg, #FFB6C1, #FF6347);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header .logo h1 {
            margin: 0;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 2px;
        }

        header nav ul {
            list-style-type: none;
            display: flex;
            gap: 20px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        header nav ul li a:hover {
            color: #FFD700;
        }

        header .cart button {
            background-color: #FFD700;
            border: none;
            padding: 12px 20px;
            color: #333;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background-color 0.3s ease;
        }

        header .cart button:hover {
            background-color: #ffb700;
        }

        main {
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            width: 100%;
        }

        .product-list {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            width: 100%;
        }

        .product-card {
            background-color: #fff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 280px; /* Fixed width for each product card */
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 12px;
        }

        .product-card h2 {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .product-card .price {
            color: #28a745;
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .product-card button {
            background-color: #007BFF;
            color: white;
            padding: 12px 20px;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .product-card button:hover {
            background-color: #0056b3;
        }

        .cart-popup {
            position: fixed;
            top: 0;
            right: 0;
            width: 300px;
            height: 100%;
            background-color: white;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: none;
            flex-direction: column;
            justify-content: space-between;
            z-index: 100;
        }

        .cart-popup h3 {
            margin-bottom: 20px;
            font-size: 1.8rem;
            font-weight: 700;
        }

        .cart-popup ul {
            list-style-type: none;
            margin-bottom: 20px;
            padding: 0;
            overflow-y: auto;
            max-height: 300px;
        }

        .cart-popup ul li {
            font-size: 1rem;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .cart-popup p {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .cart-popup button {
            background-color: #FFD700;
            color: #333;
            padding: 15px;
            border: none;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .cart-popup button:hover {
            background-color: #ffb700;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Brian Kupstore</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <button onclick="toggleCart()">
                <span>ðŸ›’</span> Cart (<span id="cart-count">0</span>)
            </button>
        </div>
    </header>

    <main>
        <section class="product-list">
            <div class="product-card" id="helmet-1">
                <img src="https://cdn1.productnation.co/stg/sites/4/6226e99e22263.jpeg" alt="Helmet 1">
                <h2>EVO Helemet</h2>
                <p class="price">P5000</p>
                <button onclick="addToCart('Helmet A', 50)">Add to Cart</button>
            </div>
            <div class="product-card" id="helmet-2">
                <img src="https://hnjhelmets.com/wp-content/uploads/2022/08/SIDE-1-54-1024x1024.jpg" alt="Helmet 2">
                <h2>HNJ Helmet</h2>
                <p class="price">P5000</p>
                <button onclick="addToCart('Helmet B', 75)">Add to Cart</button>
            </div>
            <div class="product-card" id="helmet-3">
                <img src="https://cf.shopee.ph/file/b74f31967ff2f01de3930b0f0b1a1cb8" alt="Helmet 3">
                <h2>SPIDER Helmet</h2>
                <p class="price">P5000</p>
                <button onclick="addToCart('Helmet C', 100)">Add to Cart</button>
            </div>
        </section>

        <div class="cart-popup" id="cart-popup">
            <h3>Shopping Cart</h3>
            <ul id="cart-items"></ul>
            <p>Total: $<span id="total-price">0</span></p>
            <button onclick="checkout()">Checkout</button>
            <button onclick="toggleCart()">Close</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Helmet Store. All rights reserved.</p>
    </footer>

    <script>
        let cart = [];
        let totalPrice = 0;

        function addToCart(name, price) {
            cart.push({ name, price });
            totalPrice += price;

            // Update cart count and total price
            document.getElementById('cart-count').textContent = cart.length;
            document.getElementById('total-price').textContent = totalPrice;

            // Update cart items display
            updateCartItems();
        }

        function updateCartItems() {
            const cartItems = document.getElementById('cart-items');
            cartItems.innerHTML = '';

            cart.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.name} - $${item.price}`;
                cartItems.appendChild(li);
            });
        }

        function toggleCart() {
            const cartPopup = document.getElementById('cart-popup');
            cartPopup.style.display = (cartPopup.style.display === 'flex') ? 'none' : 'flex';
        }

        function checkout() {
            alert('Proceeding to checkout with total amount of $' + totalPrice);
            cart = [];
            totalPrice = 0;

            // Reset the cart count and total price
            document.getElementById('cart-count').textContent = cart.length;
            document.getElementById('total-price').textContent = totalPrice;

            // Clear cart items
            updateCartItems();
            toggleCart();
        }
    </script>
</body>
</html>
